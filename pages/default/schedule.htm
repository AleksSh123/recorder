<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="main.js">
    </script>
    <div id="parent_container" class="parentContainerClass">
        
        <div id="headerEl" class="headerClass">
            <div class="authStringClass" id="authString">Unauthorized</div>
            <h2>Silver radio recorder schedule</h2>
        </div>
        <div class="navigationClass">
            <a href="/filelist/">Список записей</a>
        </div>

        <div id="schedule_container" class="scheduleContainerClass">
            <div class="tableHeaderRowClass">
                <div class="selectColumnClass"></div>
                <div class="nameCellClass">Name</div>
                <div class="timeCellClass">Start time</div>
                <div class="timeCellClass">Stop time</div>
                <div class="enableCellClass">Enabled/<span>Disabled</span></div>
            </div>

        </div>
        <input type="button" value="Добавить задание" onclick="addEntry()">
        <input type="button" value="Изменить задание" onclick="editEntry(selectedEntryNames)">
        <input type="button" value="Удалить задание" onclick="removeEntry(selectedEntryNames)">
    </div>
    <div id="modal" class="modalBackgroundClass">
        <div class="modalWindowClass">
            <form action="\set_schedule" method="post" name="inputNewEntry">
                <div id="modalHeader" class="modalWindowHeaderClass">
                    <span>Schedule modification</span> 
                    <div id="errorMessageElement" class="errorMessageClass">
                    </div>
                </div>
                <div class="modalWindowContainerClass">
                    <div class="modalScheduleNameClass">
                        <label for="inputNameEl">Имя задания</label>
                        <input id="inputNameEl" name="entryName" type="text">
                    </div>
                    <div class="modalScheduleTimeClass">
                        <label for="startTimeInputEl">Время начала</label>
                        <input id="startTimeInputEl" name="startTime" type="time">
                    </div>
                    <div class="modalScheduleTimeClass">
                        <label for="stopTimeInputEl">Время окончания</label>
                        <input id="stopTimeInputEl" name="stopTime" type="time">
                    </div>
                    <div class="modalScheduleEnableClass">
                        <label for="enabledEl">Включено</label>
                        <input id="enabledEl" name="enabled" type="checkbox">
                    </div>
                </div>
                <div class="modalWindowFooterClass">
                    <input id="saveOnModalButton" type="button" value="Сохранить">
                    <input type="button" value="Отменить" onclick="hideModal()">
                </div>
            </form>
    
        </div>
    </div>
   


</body>
</html>
