<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список файлов</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div id="parentContainer" class="parentContainerClass">
        <div class="headerClass">
            <h3>Список записей</h3>
        </div>
        <div class="navigationClass">
            <a href="/schedule.htm">Список заданий</a>
        </div>

        <div id="recordListContainer" class="recordListContainerClass">
            <div class="rowClass headerRowClass" >
                <input type="checkbox" class="selectCellClass" id="selectAllInput" onchange="setAllSelectedStatus(this)">
                <div class="nameCellClass" id="">Имя задания</div>
                <div class="startTimeCellClass" id="">Время старта</div>
                <div class="durationCellClass" id="">Длит<wbr>ельность</div>
                <div id="filenameCell" class="filenameCellClass">Имя файла</div>
                <div class="downloadLinkCellClass"></div>
                <div id="sizeCell" class="sizeCellClass">Размер файла</div>
            </div>

        </div>
        <input type="button" value="Удалить" onclick="deleteSelectedFiles()">

    </div>
    <script src="script.js"></script>
</body>
</html>
